<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Bus travel</title>
  </head>
  <body>
    <div class="widget_container">
      <header>
        <img src="./images/bus.png" width="30" height="30" />
        <h2>Bus Travel Widget</h2>
      </header>
      <section>
        <div class="points_container">
          <label for="points">Points:</label>
          <input
            type="number"
            name="points"
            id="points"
            placeholder="Enter Points"
          />
        </div>
        <div class="start_location_container">
          <label for="dropdown">Start Location:</label>
          <select id="dropdown" name="dropdown">
            <option value="select_location">Select Start Location</option>
            <option value="atlantis">Atlantis</option>
            <option value="pinelands">Pinelands</option>
            <option value="milnerton">Milnerton</option>
          </select>
        </div>
      </section>
      <section class="calculate_container">
        <div class="calculate_title">
          <img src="./images/bus_time.png" width="30" height="30" />
          <h4>Travel Times:</h4>
        </div>
        <div class="input_container">
          <div class="calculate_input">
            <input type="radio" id="peak" name="time" value="peak" />
            <label for="peak">Peak</label><br />
            <input type="radio" id="off-peak" name="time" value="off-peak" />
            <label for="off-peak">Off Peak</label><br />
          </div>
          <div class="check_calculate">
            <div class="check_box">
              <input type="checkbox" name="return" />
              <h4>Return Trip:</h4>
            </div>
            <button class="calculate_btn">calculate</button>
          </div>
        </div>
      </section>
      <section class="display_container">
        <div class="display_title">
          <img src="./images/calculator.png" width="30" height="30" />
          <h2>Calculations</h2>
        </div>
        <div>
          <div class="calculation_display">
            <h3>Number of single trips:</h3>
            <div>
              <span id="number_single_trips"></span>
            </div>
          </div>
          <div class="calculation_display">
            <h3>Price per trip (single):</h3>
            <div>
              <span id="price_per_single_trip"></span>
            </div>
          </div>
          <div class="calculation_display">
            <h3>Number of Return trips:</h3>
            <div>
              <span id="number_return_trips"></span>
            </div>
          </div>
          <div class="calculation_display">
            <h3>Price per return trip:</h3>
            <div>
              <span id="price_per_return"></span>
            </div>
          </div>
        </div>
      </section>

      <script src="./bus_travel_factory.js"></script>
      <script src="./bus_travel.js"></script>
    </div>
  </body>
</html>
